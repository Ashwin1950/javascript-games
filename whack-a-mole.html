<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack-A-Mole</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script2.js"></script>
    <link rel="icon" href="./img/whack-a-mole.ico" type="image/gif" sizes="16x16">
</head>
<body class="container center">
    <h2 class="secondary-topic">Whack-A-Mole</h2>

    <h3>Score:<span id="score">0</span></h3>
    <h3>Time left:<span id="time-left">60</span></h3>
    <div class="buttonset">
    <button class="buttons" id="start" style="margin-bottom: 5px;">Start</button>
    <button class="buttons" id="stop" style="margin-bottom: 5px;">Stop</button>
    </div>
    <div class="grid2">
        <div class="square" id="1"></div>
        <div class="square" id="2"></div>
        <div class="square" id="3"></div>
        <div class="square" id="4"></div>
        <div class="square" id="5"></div>
        <div class="square" id="6"></div>
        <div class="square" id="7"></div>
        <div class="square" id="8"></div>
        <div class="square" id="9"></div>
    </div>
</body>
</html>
